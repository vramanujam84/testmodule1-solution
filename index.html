<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.min.css">
   <style>
     .message { font-size: 1.3em; font-weight: bold; }
   </style>
    <title>Lunch Check</title>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
    <div class="form-group" >
      What did you have for lunch? &nbsp;
<input type="text" ng-model="name" ng-blur="clear()" >
<br/>
<button ng-click="foodFinder()" >Check if too much</button>

    </div>
    <div class="form-group message">
          {{text}}
        </div>
      </div>
  </body>
</html>
